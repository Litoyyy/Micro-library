
<!-- В data-type и data-type-modal Название вашего модального окна -->

<div class="modal" data-type="Your-modal-name" data-modal-state="close">
    <div class="modal-inset"></div>
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <div class="modal-title">Название модального окна</div>
                <button type="button" class="btn-modal-close" data-bs-dismiss="modal" aria-label="Закрыть">
                    Закрыть модальное окно
                </button>
            </div>

            <div class="modal-body">

            </div>

        </div>
    </div>
</div>

<!-- Пример кнопки для открытия модального окна -->

<button class="open-modal" data-type-modal="Your-modal-name">
    Открыть модальное окно
</button>
